# Configuración de SonarQube para CS-GradeCalculator

# Información del proyecto
sonar.projectKey=Backend-Student-48
sonar.projectName=CS-GradeCalculator
sonar.projectVersion=1.0

# Rutas de código fuente y tests
sonar.sources=src
sonar.tests=tests

# Configuración de Python
sonar.language=py
sonar.python.version=3.8,3.9,3.10,3.11,3.12

# Archivos a excluir del análisis
sonar.exclusions=**/tests/**,**/__pycache__/**,**/venv/**,**/.pytest_cache/**,**/htmlcov/**,**/example.py,**/performance_test.py,**/setup.py

# Configuración de cobertura
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Directorio base
sonar.projectBaseDir=.
